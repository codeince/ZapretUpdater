# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Windows
      run: dotnet publish /p:PublishProfile=Win64Profile
    - name: Build Linux
      run: dotnet publish /p:PublishProfile=Linux64Profile
    - name: Test
      run: dotnet run --no-restore -- -p -s
    - name: Creating release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "latest"
        make_latest: "true"
        files: |
          ./bin/Release/net10.0/publish/*/ZapretUpdater*
        generate_release_notes: "true"
        
